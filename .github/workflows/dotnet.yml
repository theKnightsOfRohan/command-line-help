# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ROOT: ${{ github.workspace }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Build for MacOS
      run: dotnet publish --configuration Release --runtime osx-arm64 --self-contained true && dotnet publish --configuration Release --runtime win-x64 --self-contained true

    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: osx-arm64-download-artifact
        path: ./Program/bin/Release/net7.0/osx-arm64/publish

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: win-x64-download-artifact
        path: ./Program/bin/release/net7.0/win-x64/publish
